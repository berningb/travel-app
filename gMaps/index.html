<!DOCTYPE html>
<html ng-app="mapApp">

<head>
    <meta charset="ISO-8859-1">
    <title>Maps in AngularJS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="map.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDAU9S11ViVahgkM6V12-vi4i6r8CWBR-4&sensor=false&language=en"></script>
    <script src="http://code.angularjs.org/1.2.1/angular-route.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.5.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.5.0/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyA65DCJTwkPM1gdjI2ClBHcsnsFdKYbMu0",
            authDomain: "web-app-a0d3e.firebaseapp.com",
            databaseURL: "https://web-app-a0d3e.firebaseio.com",
            storageBucket: "",
            messagingSenderId: "933474657105"
        };
        firebase.initializeApp(config);
    </script>

    <script type="text/javascript" src="map.js"></script>
    <script type="text/javascript" src="db.js"></script>
    <script type="text/javascript" src="userLogin.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="mid" class="col-xs-12">
                <div class="row">
                    <div id="nav" class="col-xs-2" ng-controller="MainController">
                        <ul id="nav-ul">

                        </ul>
                        <button onclick="getTrips()">get em</button>
                        <a href="/trip"><button>Log</button></a>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Create Trip</button>

                        <!-- Modal -->
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                                    </div>
                                    <div class="modal-body">
                                        <form name="createTrip">
                                            <input type="text" placeholder="Trip Name" ng-model="tripName" />
                                            <input type="text" placeholder="Starting Location" ng-model="tripStart" />
                                            <input type="text" placeholder="Destingation" ng-model="tripDestination" />
                                            <input type="text" placeholder="Pref marker color" ng-model="tripColor" />
                                            <input type="submit" value="submit" ng-click="writeUserData(tripName,tripStart,tripDestination,tripColor)" />
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div ng-controller="MapController" class="col-xs-10">
                        <div id="map" style="height: 100vh; width: 100%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
