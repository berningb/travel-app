<nav></nav>
<h1>Trips</h1>
<div ng-repeat="trip in $ctrl.trips">
    <a ng-href="#/trip/{{trip.$id}}"> {{trip.Name}} </a>
    <a ng-href="#/tripEdit/{{trip.$id}}">Edit</a>
    <a ng-click="removeChild(trip.$id)">Remove</a>
</div>


<input type="text" ng-model="$ctrl.newTripName" />
<button class="btn btn-primary btn-sm" ng-click="$ctrl.createNewTrip()">Create</button>
