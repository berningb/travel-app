<form novalidate class="simple-form">
    Name: <input type="text" ng-model="thing.Name" /><br />
    Start Location: <input type="text" ng-model="thing.Location" /><br />
    Destination: <input type="text" ng-model="thing.Destination" /><br />
    MPG: <input type="text" ng-model="thing.Mpg" /><br />
    
    <input type="submit" ng-click="updateName(thing.Name, thing.Location, thing.Destination, thing.Mpg)" value="Save" />
</form>

<button ng-click="removeChild()">Remove</button>
