<nav></nav>

<div class="container">
    <diz class="row">
        <div style="height: 60px;">
            <span class="col-xs-12 col-sm-12 col-md-6" id="trip-name">{{thing.Name}}</span>
            <span class="col-xs-12 col-sm-12 col-md-6" id="trip-cost"></span>
        </div>
    </diz>
    <div id="map2"></div>

    <div class="alert alert-success" id="myAlert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong>Success!</strong> Your trip has been saved!
    </div>
</div>


<div class="panel panel-default container">
    <div class="panel-body">

        <google-map id="myMap" control="map.control" center="map.center" zoom="map.zoom" draggable="true">
            <div ng-repeat="mark in markers">
                <marker id={{mark.center.latitude}} coords="mark.center" icon="{url:'http://www.edstaub.com/wp-content/themes/edstaub/images/markers/gas.png'}" ;></marker>
            </div>
            <marker id="you" coords="marker.center"></marker>
        </google-map>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="origin" class="col-sm-2 control-label">Origin</label>
                <div class="col-sm-8">
                    <input id="origin" type="text" class="form-control" ng-model="directions.origin" />
                </div>
            </div>
            <div class="form-group">
                <label for="destination" onclick="desti()" class="col-sm-2 control-label">Destination</label>
                <div class="col-sm-8">
                    <input id="destination" type="text" class="form-control" ng-model="directions.destination" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button class="btn btn-primary" ng-click="getDirections()">Get Directions</button>
                    <button class="btn btn-primary" ng-click="updateTrip()">Update Trip</button>
                    <button class="btn btn-primary" ng-click="editTrip()">Edit Trip</button>
                </div>

            </div>
        </form>

    </div>
</div>

<div class="container">
    <h1 class="page-header">
    Directions
</h1>
    <div id="directionsList" ng-show="directions.showList" class="panel panel-primary"></div>
</div>
